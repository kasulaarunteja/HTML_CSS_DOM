<html lang="en">
<head>

            display: flex;

        }

          height: 200px;
          width: 200px;
          margin:15px;
          border-radius: 10px;
          margin-left: 50px;
        }
        .go {
         visibility: hidden;
         }

    </style>
</head>
<body>
    <div class="flex">
    <div class="kit">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="kit">
        <div class="go"></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="kit">
        <div class="go"></div>
        <div class="go"></div>
        <div></div>
        <div></div>
    </div>
    <div class="kit">
        <div class="go"></div>
        <div class="go"></div>
        <div class="go"></div>
        <div></div>
    </div>
</body>
</html>
