<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
    <input type="number" placeholder="enter age" />
    <button onclick="ageCheck()">Submit</button>
    <p></p>
  </body>
</html>

<script>
  function ageCheck() {
    var age = document.querySelector("input").value;
    var Gender = document.getElementById("gender").value;

    if(age=18 && Gender =="female" ) {
      document.querySelector("p").textContent = "you can marriage";
    }
    else if(age = 21 && Gender =="male" ) {
      document.querySelector("p").textContent = "you can marriage";
    } 
    else {
      document.querySelector("p").textContent = "You can't marry";
    }
  }

</script>
